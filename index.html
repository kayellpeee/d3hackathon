<body>
<script src="d3/d3.min.js"></script>
<script src="d3/d3.js"></script>
<script>

var schoolData = [];

d3.csv('kenyaschools.csv', function(data){

    d3.select('body').selectAll('div')
      .data(data)
      .enter()
      .append('div')
      .text(function(data){
        return data['Name of School'];
    })
      .append('div')
      .style({
        'width': function(data){return data['Total Enrolment'] + 'px';},
        'height': function(data){return data['Pupil Teacher Ratio'] + 'px';},
        'background-color': 'grey',
        'margin-bottom': '10px',
        'border': '1px solid white',
    });

})
</script>
</body>
